{% extends 'base.html' %}

{% block content %}
<h1>Edit List</h1>
<form action="/lists/{{list.id}}/" method="POST">
    {% csrf_token %}
    <p>title</p>
    <input name="title" value="{{list.title}}"/> <br />
    <p>content</p>
    <input name="content" value="{{list.content}}"/> <br />
    <input type="submit" value="submit" />
</form>
{% endblock%}
