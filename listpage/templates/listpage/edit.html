{% extends 'base.html' %}

{% block content %}
<h1>Edit List</h1>
<form action="/lists/{{list.id}}/" method="POST">
    {% csrf_token %}
    <p>Title</p>
    <input name="title" value="{{list.title}}"/> <br />
    <p>Content</p>
    <input name="content" value="{{list.content}}"/> <br />
    <p>Due Date</p>
    <input type="date" name="due_date" value="{{list.due_date}}"> <br/>
    <p>Urgency</p>
    <input type="range" name="degree" value="{{list.degree}}" min="1" max="3"><br/>
    <p>Completed
    <input type="checkbox" name="completed" value="{{list.completed}}" id="ChkBox"/></p>
    <input type="submit" value="submit" />
</form>
{% endblock%}
